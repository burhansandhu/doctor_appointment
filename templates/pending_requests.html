<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Requests</title>
</head>
<body>
    <h2>Pending Appointment Requests</h2>

<table class="table">
    <thead>
        <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for request in pending_requests %}
        <tr>
            <td>{{ request.patient.user.username }}</td>
            <td>{{ request.appointment_date.date }}</td>
            <td>{{ request.appointment_date.time }}</td>
            <td>
                <a href="{% url 'accept_request' request.id %}" class="btn btn-success">Accept</a>
                <a href="{% url 'reject_request' request.id %}" class="btn btn-danger">Reject</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No pending requests.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
Go back to <a href="{% url 'doctor_dashboard' %}">Dashboard</a>
</body>
</html>
