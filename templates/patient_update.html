<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>

</head>
<body>
    <h1>Update Your Profile</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ patient.user.username }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ patient.user.email }}" ><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ patient.phone }}" ><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ patient.dob|date:'Y-m-d' }}"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" >{{ patient.address }}</textarea><br><br>

        <label>Current Profile Image:</label><br>
        {% if patient.image %}
            <img src="{{ patient.image.url }}" alt="Profile Image" style="width:150px;height:150px;"><br>
        {% else %}
            <p>No profile image available.</p>
        {% endif %}

        <label for="image">Change Profile Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <button type="submit">Update Profile</button>
    </form>

    <a href="{% url 'patient_dashboard' %}">Back to Dashboard</a>
</body>
</html>
